{% extends 'base.html' %}
{% block title %}Surveys!{% endblock %}
  {% block content %}
    <h1>Answer Page</h1>
    <p>The question was: {{thequestions[qnum - 1].question}}</p>
    <p>and your answer is: {{theanswer}}</p>
    <form class="form" action="/question/{{qnum}}">
      {% if thequestions[qnum] %}
      <button>Next question</button>
      {% else %}
      <button>Continue</button>
      {% endif %}
    </form>
  {% endblock %}
